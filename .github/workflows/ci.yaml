name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linting (if configured)
        run: npm run lint || echo "No linting configured"
        continue-on-error: true

      - name: Build project
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -f "build/index.js" ]; then
            echo "Build failed: build/index.js not found"
            exit 1
          fi
        shell: bash

      - name: Run unit tests
        run: bun test tests/validation.test.ts
        continue-on-error: false

      - name: Run integration tests
        run: bun test tests/integration.test.ts
        continue-on-error: false

      - name: Test package installation
        run: |
          npm pack
          npm install -g ./cabbages-tree-grep-*.tgz
        shell: bash

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Run tests with coverage
        run: bun test --coverage || echo "Coverage not configured"
        continue-on-error: true
