name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      INTEGRATION_TESTS: "1"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Cache ast-grep binaries
        uses: actions/cache@v4
        with:
          path: ${{ runner.os == 'Windows' && format('{0}\.ast-grep-mcp\binaries', runner.temp) || format('{0}/.ast-grep-mcp/binaries', runner.temp) }}
          key: ${{ runner.os }}-${{ matrix.node-version }}-ast-grep-cache
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-ast-grep-
            ${{ runner.os }}-ast-grep-

      - name: Install ast-grep CLI
        run: npm install -g @ast-grep/cli

      - name: Prepare binary cache directory
        run: mkdir -p "${{ runner.temp }}/ast-grep-cache"
        shell: bash

      - name: Run linting (if configured)
        run: npm run lint || echo "No linting configured"
        continue-on-error: true

      - name: Build project
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -f "build/index.js" ]; then
            echo "Build failed: build/index.js not found"
            exit 1
          fi
        shell: bash

      - name: Run stable tests
        run: bun test tests/validation.test.ts tests/diff-parsing.test.ts tests/explain.test.ts tests/structural-rules.test.ts tests/warnings.test.ts
        continue-on-error: false

      - name: Test package installation
        run: |
          npm pack
          npm install -g ./cabbages-tree-grep-*.tgz
        shell: bash

  coverage:
    runs-on: ubuntu-latest
    needs: test
    env:
      INTEGRATION_TESTS: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install ast-grep CLI
        run: npm install -g @ast-grep/cli

      - name: Build project
        run: bun run build

      - name: Run stable tests with coverage
        run: bun test tests/validation.test.ts tests/diff-parsing.test.ts tests/explain.test.ts tests/structural-rules.test.ts tests/warnings.test.ts --coverage
        continue-on-error: false

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: warn
